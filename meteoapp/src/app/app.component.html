<main>
  <img
    src="clear.jpg"
    class="absolute w-full h-svh bg-cover bg-center -z-10 drop-shadow-md"
    alt=""
  />
  <div class="p-2">
    <p-toolbar
      [style]="{ 'border-radius': '3rem', padding: '1rem 1rem 1rem 1.5rem' }"
      class="backdrop-blur-xl bg-transparent! text-black! drop-shadow-md"
    >
      <ng-template #start>
        <h1 class="text-xl font-bold text-white">Weather App</h1>
      </ng-template>

      <ng-template #center>
        <p-iconfield iconPosition="left">
          <p-inputicon class="pi pi-search text-white!" />
          <input
            [(ngModel)]="Country"
            type="text"
            pInputText
            placeholder="Search By contry name"
            class="!w-[300px] !text-sm bg-transparent! text-white! placeholder:text-white!"
          />
        </p-iconfield>
      </ng-template>

      <ng-template #end>
        <p class="p-2 text-white text-lg">
          {{ CurrentDate | date : "fullDate" }}
        </p>
      </ng-template>
    </p-toolbar>

    <app-weather-card [country]="Country"></app-weather-card>
  </div>
</main>
